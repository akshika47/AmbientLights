<!DOCTYPE html>
<html>
<body>

<h1>Adaptive Interfaces Control Panel</h1>

<h2 id="blue">Turn Light 01 to blue</h2>
<h2 id="green">Turn Light 01 to green</h2>

<script>
    document.getElementById("blue").onclick = function() {myFunctionblue()};

    function myFunctionblue() { 
        document.getElementById("blue").innerHTML = "Pressed!";
        var http = new XMLHttpRequest();
        var url = "http://127.0.0.1:5000/lights/off";
        var params = "";
        http.open("POST", url, true);
        http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        http.onreadystatechange = function() {//Call a function when the state changes.
            if(http.readyState == 4 && http.status == 200) {
                alert(http.responseText);
            }
        }
        http.send(params);
    }


    document.getElementById("green").onclick = function() {myFunctiongreen()};

    function myFunctiongreen() {
        document.getElementById("green").innerHTML = "Pressed!";
        var http = new XMLHttpRequest();
        var url = "http://127.0.0.1:5000/lights/on";
        var params = "";
        http.open("POST", url, true);
        http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        http.onreadystatechange = function() {//Call a function when the state changes.
            if(http.readyState == 4 && http.status == 200) {
                alert(http.responseText);
            }
        }
        http.send(params);
    }


</script>

</body>
</html>
